<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Faz a conexão com o arquivo CSS para estilização -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Qual é o Pokemon</h1> <!-- Título principal da página -->
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção para o campo de pesquisa -->
        <section>
            <!-- Campo de texto onde o usuário digita o nome do Pokémon -->
            <input type="text" placeholder="Digite o Pokemon" id="campo-pesquisa">

            <!-- Seção que contém os botões de ação -->
            <section>
                <!-- Botão para pesquisar o Pokémon -->
                <button onclick="pesquisar()">Pesquisar</button>
                <!-- Botão para mostrar a Pokédex completa -->
                <button onclick="mostrar()">Ver Pokédex</button>
            </section>
        </section>

        <!-- Seção onde os resultados da pesquisa serão exibidos -->
        <section class="resultados-pesquisa" id="resultados-pesquisa"></section>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <!-- Informações de direitos autorais e contato -->
        <p>2024 - Pokédex On-Line - Baseado na série - Criador: Rafael Nunes</p>
        <p>Entre em contato em: pokedex.Imaginarium@gmail.com</p>
    </footer>

    <!-- Conecta os arquivos de scripts JavaScript -->
    <script src="data.js"></script> <!-- Carrega os dados dos Pokémons -->
    <script src="app.js"></script> <!-- Lida com as funcionalidades da página -->
</body>

</html>
